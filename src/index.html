<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Ticket Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="./img/focusconsultingmedia_logo.jpg"
      type="image/css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="nav">

    </section>
    <section id="hero">
      <div class="">
        <div class="w-full min-h-[50vh] bg-[url(https://bdtickets.com/images/banner/banner-web.png)] bg-cover bg-center bg-no-repeat grid place-content-center">
          <div class="min-w-[800px] ">
            <div class="w-[80%] min-h-10 bg-white rounded-xl rounded-b-none mx-auto p-4">
              <ul class="flex w-full min-h-6 border border-red-500 items-center gap-2 rounded-md overflow-hidden">
                <li class="text-[10px] bg-red-600 text-white p-2 hover:bg-red-200 px-6 cursor-pointer">BUS</li>
                <li class="text-[10px] p-2 hover:bg-red-200 px-6    cursor-pointer">AIR</li>
                <li class="text-[10px] p-2 hover:bg-red-200 px-6    cursor-pointer">SHEP</li>
                <li class="text-[10px] p-2 hover:bg-red-200 px-6    cursor-pointer">HOTEL</li>
              </ul>
            </div>
            <div class="w-full min-h-32 bg-white rounded-xl p-6">
              <div class="grid lg:grid-cols-2 gap-2">
                <div class="w-full min-h-10 border border-red-500 rounded-md grid grid-cols-2">
                  <div class="w-full min-h-2 border-r-2 border-red-400 relative">
                      <button class="text-[12px] text-red-400 w-[18px] min-h- [18px] grid place-content-center border border-red-500   rounded-full bg-white absolute top-[25%] -right-[9px]">
                        <img src="./assets/Vector.png" alt="img">
                      </button>
                    <div class="absolute top-9 min-w-[150px] z-40 min-h-60 bg-white">
                      <div class="w-full min-h-15 bg-red-500 flex items-center">
                          <span class="w-[25px] grid place-content-center">
                            <span class="material-symbols-outlined">
                              search
                            </span>
                          </span>
                          <input type="text" class="bg-transparent outline-none" placeholder="Search...">
                          <span class="w-[25px] grid place-content-center">X</span>
                      </div>
                    </div>
                  </div>
                  <div class="w-full min-h-2 "></div>
                </div>
                <div class="w-full min-h-10 border border-red-500 rounded-md grid grid-cols-2">
                  <div class="w-full min-h-2 border border-red-500 border-l-0 border-t-0 border-b-0 relative"> 
                  </div>
                    <div class="w-full min-h-2"></div>
                </div>
                  <div class="w-full min-h-7 grid place-content-center">
                    <button class="bg-red-600 text-white py-2 px-10 rounded-md  translate-y-10">SEARCH</button>
                  </div>
              </div>
            </div>
          </div>
            <div class="w-full min-h-[50vh] bg-red-600 hidden">
          </div>
    </section>
  </body>
</html>
