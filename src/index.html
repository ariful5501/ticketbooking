<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
        <title>Tic</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="./assets/logo-new-2.png" type="image/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <section id="nav" class="bg-slate-500 py-2 ">
        <div class="container mx-auto">
            <header class="">
                <div class="flex justify-between items-center font-bold">
                    <img src="./assets/logo-new-2.png"alt="BDTICKETS" class="w-32">
                        <nav class="">
                            <ul class="flex gap-4 font-bold ">
                                <li class="">
                                    <a href="#" class="hover:text-red-600">
                                        BUS
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="hover:text-red-600">
                                        AIR
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="hover:text-red-600">
                                        SHIP
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="hover:text-red-600">
                                        HOTEL
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="hover:text-red-600">
                                        FLASH DEALS
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    <div class="felx ">
                        <button>
                            <a href="#" class="bg-red-600 rounded-lg text-white border-2 border-red-600 py-2 px-4 ">
                                Call To Book
                            </a>
                        </button>
                        <button>
                            <a href="#" class="text-red-600 rounded-lg  border-2 border-red-600 py-2 px-4 ">
                                My Bookings
                            </a>
                        </button>
                        <a href="#" class="login-signup">
                            LOGIN/SIGNUP
                        </a>
                    </div>
                </div>
            </header>
        </div>   
    </section>
    <section id="hero">
        <div class="w-full min-h-[60vh] bg-[url(https://bdtickets.com/images/banner/banner-web.png)] bg-cover bg-center bg-no-repeat grid place-content-center">
            <div class="min-w-[400px] lg:min-w-[800px]">
                <div class="w-[80%] min-h-10 bg-white rounded-xl rounded-b-none mx-auto p-4">
                    <ul class="flex w-full min-h-6 border border-red-500 items-center gap-2 rounded-md overflow-hidden justify-between font-bold text-2xl">
                      <li class="text-[10px] bg-red-600 text-white p-2 hover:bg-red-200 px-5 lg:px-16 cursor-pointer border-r-2 border-red-500">
                        BUS
                      </li>
                      <li class="text-[10px] p-2 hover:bg-red-200 px-5 lg:px-16 cursor-pointer border-r-2 border-red-500">
                        AIR
                      </li>
                      <li class="text-[10px] p-2 hover:bg-red-200 px-5 lg:px-16 cursor-pointer border-r-2 border-red-500">
                        SHEP
                      </li>
                      <li class="text-[10px] p-2 hover:bg-red-200 px-5 lg:px-16 cursor-pointer">
                        HOTEL
                      </li>
                    </ul>
                  </div>
                  <div class="w-full min-h-32 bg-white rounded-xl p-6">
                    <div class="grid lg:grid-cols-2 gap-2">
                      <div class="w-full min-h-10 border border-red-500 rounded-md grid grid-cols-2">
                        <div class="w-full min-h-2 relative border-r-2 border-red-500">
                            <div class="pl-4 text-gray-600 overflow-hidden">GOING FROM</div>
                            <div class="pl-4 overflow-hidden">Dhaka</div>
                                <button class="text-[12px] text-red-400 w-[28px] min-h-[30px] grid place-content-center border border-red-500 rounded-full bg-white absolute top-[20%] -right-[13px]">
                                    <img src="./assets/Vector.png" alt="">
                                </button>
                        </div>
                        <div class="w-full min-h-2">
                            <div class="pl-4 text-gray-600 overflow-hidden">GOING TO</div>
                            <div class="pl-4 overflow-hidden">Rajshahi</div>
                        </div>
                      </div>
                      <div class="w-full min-h-10 border border-red-500 rounded-md grid grid-cols-2">
                        <div class="w-full min-h-2 border border-red-500 border-l-0 border-t-0 border-b-0 relative"></div>
                        <div class="w-full min-h-2"></div>
                      </div>
        
                      <div class="w-full min-h-7 grid place-content-center">
                        <button class="bg-red-600 text-white py-2 px-10 rounded-md translate-y-10">
                          SEARCH
                        </button>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </section>
</body>
</html>
