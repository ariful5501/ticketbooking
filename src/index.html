    <script>
      function loadData() {
        // Show loader
        document.getElementById("loader").style.display = "block";

        // Simulate some processing time (replace this with your actual code)
        setTimeout(function () {
          // Hide loader
          document.getElementById("loader").style.display = "none";

          // Display result
          document.getElementById("result").style.display = "block";
          document.getElementById(
            "result"
          ).innerText = `Ticket data loaded successfully! Date: 22/04/2024 Dhaka to Chittagong Hanif AC Price tk- 2000 Time 6:30 am`;
        }, 2000); // Simulating 2 seconds of processing time
      }
    </script>
    <script>
      // Get references to the input fields and the swap button
      const fromInput = document.querySelector("#fromInput");
      const toInput = document.querySelector("#toInput");
      const swapButton = document.querySelector("#swapButton");

        // Add event listener to the swap button
        swapButton.addEventListener("click", () => {
        // Swap the values of the input fields
        const temp = fromInput.value;
        fromInput.value = toInput.value;
        toInput.value = temp;
      });
